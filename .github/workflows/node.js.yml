name: first-demo
on:
  push:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest

        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: To install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 'latest'
          
        - name: Install build and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
